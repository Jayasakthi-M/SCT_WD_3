<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <!-- Mode Selection -->
    <button id="mode-2P" class="btn">2 Player Mode</button>
    <button id="mode-AI" class="btn">Play Against Computer</button>

    <div class="msg-container">
        <p id="msg"></p>
        <button id="new-btn" class="btn">New Game</button>
    </div>
    
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <button id="reset" class="btn">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
